    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div style="display: flex; align-items: center; height: 100%; margin-left: 30px">
        <ul style="display: flex; list-style-type: none; gap: 45px; align-items: center">
          <li>
            <img src="/gambar/logo.png" style="height: 60px; margin-top: 12px" />
          </li>
          <li class="nav-link nav-collapse">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-link nav-collapse">
            <a href="project.html">Blog</a>
          </li>
          <li class="nav-link nav-collapse">
            <a href="blog-detail.html">Blog Details</a>
          </li>
        </ul>

        <div style="display: flex; width: 80%; justify-content: end">
          <a href="contactMe.html" class="btn-button nav-collapse">Contact Me</a>
          <button class="fa-solid fa-bars" type="hamburger" id="hamburger-button" style="cursor: pointer" onclick="openHamburger()">
            <i></i>
          </button>
        </div>
      </div>
    </nav>
    <!-- hamburger button -->
    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html" class="active">Home</a>
      <a href="project.html">Blog</a>
      <a href="contactMe.html">Contact Me</a>
    </div>
    <!-- konten -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="submitBlog()">
            <center><h1">Add My Project</h1></center>
            <div>
              <label for="label-project">Project Name :</label>
              <input type="text" class="input-project" id="nameProject" style="width: 98%; margin-left: 2px;" />
            </div>
            <div>
              <label for="label-project">Start Date :</label>
              <input type="text" class="input-project" id="startProject" />
              <label for="label-project">End Date :</label>
              <input type="text" class="input-project" id="endProject"/>
            </div>
            <div>
              <label for="label-project">Description :</label><br />
              <textarea name="inputDescription" class="input-project" id="descProject" cols="30" rows="10" style="width: 98%; margin-left: 2px;"></textarea>
            </div>
            <div>
              <label for="tech">Technologies : </label><br />
              <input type="checkbox" id="bahasa" name="teknologi" value="Node JS" />
              <label for="tech"> Node JS </label><br />
              <input type="checkbox" id="bahasa" name="teknologi" value="React JS" />
              <label for="tech"> React JS </label><br />
              <input type="checkbox" id="bahasa" name="teknologi" value="Next JS" />
              <label for="tech"> Next JS </label><br>
              <input type="checkbox" id="bahasa" name="teknologi" value="Typescript" />
              <label for="tech"> Typescript </label><br><br>
            </div>
            <div>
              <label for="image">Upload Image: </label><br>
              <input type="file" id="inputImage"><br><br><br>
              <input style="background-color: black; color: green;" type="button" value="Submit" class="submit" onclick="submitBlog(event)"/>
            </div>
          </form>
        </div>
      </div>

      <hr class="line">
      <div id="project" class="blog-list" style="background-color: black;">

      </div>
    </div>
    <script src="/jsFile/project.js"></script>
    <script src="/jsFile/nav.js"></script>
  </body>
</html>
